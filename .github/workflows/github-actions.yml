name: GitHub Actions
run-name: Upload Codecov ðŸš€
on: [push]
jobs:
  Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: yarn install
      - run: yarn coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3.1.0
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
